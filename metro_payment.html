<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METRO PAYMENT</title>
    <link rel="stylesheet" href="metro_payment.css">
</head>
<body>
  <div id="background">
  <form action=""></form>
    <h1 class="heading">PAYMENT INFORMATION:</h1>
            <p>Card Type:
                <select name="card" id="card" required>
                    <option value="">--select a card type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Mastercard</option>
                </select>
            </p>
            <p>Card Number*: <input type="number" name="number" id="number"  required></p>
            <p>Expiration Date*: <input type="date" name="date" id="date" required></p>
            <p>CVV*: <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
 </div>          
  </form>        
</body>
