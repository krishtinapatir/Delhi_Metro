<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create_account_on_Delhi_metro.css">
</head>
<body>
    <div id="container">
        <form action="">
            <h1 class="heading">CREATE ACCOUNT</h1>
            <p >Please fill all the details to create account </p>
            <p>Your Name*: <input type="text" name="name" placeholder="Enter Your Name" ></p>
            <fieldset>
                <legend>Gender*:</legend>
                <p>Male: <input type="radio" name="gender" id="male" ></p>
                <p>Female: <input type="radio" name="gender" id="female" ></p>
                <p>Others: <input type="radio" name="gender" id="others" ></p>
            </fieldset>
            <p>Email*: <input type="email" name="email" id="email" placeholder="valid email id" ></p>
            <p>Phone no.*: <input type="number" name="phone number" id="phone number" placeholder="valid phone number" ></p>
            <p>Address*: <textarea name="address" id="address" cols="100" rows="8" placeholder="Enter address"></textarea></p>
            <p>Pincode*: <input type="number" id="number" placeholder="Enter Pincode" ></p>
            <p>Metro Card No.*: <input type="number" id="number" placeholder="Enter Mero Card No." ></p>
            <input type="submit" value="LINK Now">
            <p>Create password*: <input type="password" name="password" id="password" placeholder="Create password" ></p>
            <p>Confirm password*: <input type="password" name="password" id="password" placeholder="Confirm password" ></p>
            <input type="submit" value="Create">
            
        </form>
    </div>
</body>
</html>
